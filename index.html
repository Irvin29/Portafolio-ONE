<!DOCTYPE html> 

<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        

    </head> 

    <header>
        
        <div class="logo"><img src="Imagenes/Logo.png" alt="logo"></div>
        <div class="titulo"> <h1 id="titulo">Encriptador de texto</h1> </div>
        

    </header>

    <body>

        <div class="todo-contenedor">

            
            <div class="encriptar">

                <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder=" Ingrese el texto aqui"></textarea>

            </div>

            <div class="contenedor">

                <img src="Imagenes/Busqueda.png" alt="Busqueda" id="Busqueda">
    
                <div id="texto-contenedor" class="texto-contenedor">

                    <textarea id="mensaje-sin-texto" class="mensaje_final" placeholder="Ningun mensaje fue encontrato"></textarea>
                    <p id="mensaje-info">Ingrese el texto que desea encriptar o desencriptar</p>

                    <div> <button class="boton-copiar oculto" id="boton-copiar">Copiar</button> </div>

                </div>

            </div>

            <div class="terminos">

                <p class="circle"> 
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4m.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2"/>
                    </svg>
                </p>
        
                <p class="text-circle"> 
                    Solo letras minusculas y sin acentos.
                </p>

            </div>

            <div class="botones">

                <button class="boton-encriptar" id="boton-encriptar">Encriptar</button>
                <button class="boton-desencriptar" id="boton-desencriptar">Desencriptar</button>

            </div>

        </div>

        <script src="app.js"></script>

    </body>

</html>
